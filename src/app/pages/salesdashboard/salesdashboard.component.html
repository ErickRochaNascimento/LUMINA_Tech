<app-header></app-header>

<main class="dashboard-container">
    <div class="header-dashboard">
        <h1>Painel Administrativo</h1>
        <div class="filter-box">
            <label for="filtro">Visualizar por:</label>
            <select id="filtro" [(ngModel)]="filtroAtual" (change)="onFilterChange()">
                <option value="produto">Produtos</option>
                <option value="categoria">Categorias</option>
                <option value="marca">Marcas</option>
            </select>
        </div>
    </div>
    
    <div class="metrics-grid">
        <div class="card metric">
            <h3>Total de Vendas</h3>
            <p class="value">{{ totalVendas }}</p>
        </div>
        
        <div class="card metric">
            <h3>Receita Total</h3>
            <p class="value">{{ receitaTotal | currency:'BRL' }}</p>
        </div>

        <div class="card metric">
            <h3>Top {{ filtroAtual | titlecase }}</h3>
            <p class="value highlight">{{ itemMaisVendido }}</p>
        </div>
    </div>

    <div class="chart-container">
        <canvas #salesChart></canvas>
    </div>
</main>
