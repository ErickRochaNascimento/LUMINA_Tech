<app-header></app-header>
<div class="page-container">
    <div class="content-box">
        <h1>Entre em Contato</h1>
        <p>Tem alguma dúvida ou sugestão? Envie uma mensagem para nós.</p>

        <form (ngSubmit)="enviarMensagem()">
            <div class="form-group">
                <label for="nome">Nome</label>
                <input type="text" id="nome" [(ngModel)]="mensagem.nome" name="nome" placeholder="Seu nome completo" required>
            </div>

            <div class="form-group">
                <label for="email">E-mail</label>
                <input type="email" id="email" [(ngModel)]="mensagem.email" name="email" placeholder="seu@email.com" required>
            </div>

            <div class="form-group">
                <label for="texto">Mensagem</label>
                <textarea id="texto" [(ngModel)]="mensagem.texto" name="texto" rows="5" placeholder="Como podemos ajudar?" required></textarea>
            </div>

            <button type="submit" class="btn-enviar">Enviar Mensagem</button>
        </form>
    </div>
</div>
<app-footer></app-footer>
