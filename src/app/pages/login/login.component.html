<div class="auth-container">
    <h2>Login</h2>
    <form (ngSubmit)="entrar()" #loginForm="ngForm">
        <input type="email" [(ngModel)]="email" name="email" placeholder="E-mail" required email>
        <input type="password" [(ngModel)]="senha" name="senha" placeholder="Senha" required minlength="6">
        <button class="btn-primary" type="submit" [disabled]="loginForm.invalid">Entrar</button>
    </form>
    <p>NÃ£o tem conta? <a routerLink="/cadastro">Cadastre-se</a></p>
</div>
